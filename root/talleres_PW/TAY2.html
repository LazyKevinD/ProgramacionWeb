<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustar Tamaño de la Misma Caja de Texto</title>
  <style>
    #numberInput {
      width: 200px; 
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Ajustar Tamaño de Caja de Texto según Número</h1>

  <input type="number" id="numberInput" min="1" max="20" value="1">

  <hr>
  
  <button id="adjustSizeButton">Ajustar Tamaño</button>

  <script src="../scripts/tay.js"></script>

  <script>
    document.getElementById("adjustSizeButton").on("click", function() {
      const numberInput = document.getElementById("numberInput");
      const number = parseInt(numberInput.value);

      if (number > 20 || number < 0) {
        alert("El número no puede ser mayor a 20 ni menor que 0.");
        return; 
      }

      const inputBox = numberInput;

      const baseSize = 200;

      const newSize = baseSize + (baseSize * (number * 0.10));

      inputBox.css("width", newSize + "px");
    });
  </script>
</body>
</html>
